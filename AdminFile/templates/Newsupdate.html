{% extends 'Base2.html' %}
{% load static %}
{% block AdminContent %}

<script src="http://code.angularjs.org/1.2.0/angular.min.js"></script>
<section class="content-header">
    <h1>
        News    </h1>
    <ol class="breadcrumb">
        <li><a href="https://www.demoforclient.site/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row" ng-controller="myCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div style="float:left"><h3 class="box-title">Add News</h3></div>
                    <a href="{% url 'ViewAllNews' %}" class="btn btn-primary" title="View List" style="float:right"><i class="fa fa-fw fa-list-ul"></i>View All NEWS</a>
                </div>
            </div><!-- /.box-header -->
        </div>
        <!-- general form elements -->
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post" action="{% url 'Newsedit' edit.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header">
                </div>
                <div class="box-body">
                  <div class="col-md-8">
                    <input type="hidden" name="pt_hidden_id" id="pt_hidden_id" ng-model="myFile.pt_hidden_id">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Select Product Category : </label>
                      <select class="form-control" name="pt_category" id="pt_child_id" ng-model="myFile.pt_child_id" ng-change="setval(myFile.pt_child_id)" required>
                        <option value="">{{edit.category}}</option>
                        <option>मध्यप्रदेश</option>
                        <option>देश-विदेश</option>
                        <option>महानगर</option>
                        <option>खेल</option>
                        <option>व्यापार</option>
                        <option>टीवी मूवी</option>
                        <option>अध्यात्म</option>
                        <option>फ़ीचर</option>
                        <option>विडियो</option>
                        <option>मासिक पत्रिका</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="file_uo_number">Title : </label>
                      <input type="text" name="pt_title" id="pt_title" class="form-control" ng-model="myFile.pt_title" value="{{edit.title}}" required>
                    </div>
                    <div class="form-group">
                      <label for="file_uo_number">Images : </label>
                      <input type="file" name="pt_image" id="pt_image" file-model="myFile.pt_image" required>
                      {% if edit.image %}
                      <br> <img src="{{ edit.image.url }}" alt="Current image" style="max-height: 100px;">
                      {% endif %}
                    </div>
                    <div class="form-group">
                      <label for="file_uo_number">Descreption : </label>
                      <textarea id="pt_description" name="pt_description" rows="20" cols="20" ng-model="myFile.pt_description" required>{{edit.description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="file_uo_number">Tags : </label>
                      <input type="text" name="pt_tags" id="pt_tags" class="form-control" value="{{edit.tags}}" ng-model="myFile.pt_tags">
                    </div>
                    <div class="form-group">
                      <label for="file_uo_number">Status : </label>
                      <select name="pt_status" id="pt_status" class="form-control" ng-int="myFile.pt_status" ng-model="myFile.pt_status">
                        <option value="1">Active</option>
                        <option value="0">Not-Active</option>
                      </select>
                    </div>

                    <div class="box-footer">
                        <button ng-click="uploadFile()" class="btn btn-primary margin" id="submit_insert" name="submit_insert" value="submit_insert" type="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
 {% comment %} <script>tinymce.init({
    selector: 'textarea#pt_description'
  });</script>  {% endcomment %}


  <script>
    // Replace the <textarea id="editor1"> with a CKEditor 4
    // instance, using default configuration.
    CKEDITOR.replace( 'pt_description' );
</script>
{% endblock %}
