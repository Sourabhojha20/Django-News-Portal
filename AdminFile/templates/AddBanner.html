{% extends 'Base2.html' %}
{% load static %}
{% block AdminContent %}

<script src="https://www.demoforclient.site/themes/frontend/js/angular.min.js"></script>

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Banner News    </h1>
    <ol class="breadcrumb">
        <li><a href="https://www.demoforclient.site/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row" ng-controller="myCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div style="float:left"><h3 class="box-title">Add Banner News</h3></div>
                    <a href="{% url 'BannerNews' %}" class="btn btn-primary" title="View List" style="float:right"><i class="fa fa-fw fa-list-ul"></i>View Banner News</a>
                </div>
            </div><!-- /.box-header -->
        </div>
        <!-- general form elements -->
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post" action=""  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                                            </div>

                    <div class="box-body">
                        <div class="col-md-8">
                            <input type="hidden" name="pt_hidden_id" id="pt_hidden_id"  ng-model="myFile.pt_hidden_id">
                            <div class="form-group">
                                <label for="file_uo_number">Images : </label>
                                <input type="file" name="pt_image" id="pt_image" file-model="myFile.pt_image" required>
                            </div>
                            <div class="form-group">
                                <label for="file_uo_number">Status : </label>
                                <select name="pt_status" id="pt_status" class="form-control" ng-int="myFile.pt_status" ng-model="myFile.pt_status" >
                                    <option value="1">Active</option>
                                    <option value="0">Not-Active</option>
                                </select>
                            </div>

                            <div class="box-footer">
                                                                    <button ng-click="uploadFile()" class="btn btn-primary margin" id="submit_insert" name="submit_insert" value="submit_insert" type="submit">SUBMIT</button>
                                                            </div>
                        </div>                        
                                            </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
<script src="https://www.demoforclient.site/themes/admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>

{% endblock %}
