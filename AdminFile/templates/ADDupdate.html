{% extends 'Base2.html' %}
{% load static %}
{% block AdminContent %}

<script src="http://code.angularjs.org/1.2.0/angular.min.js"></script>
<section class="content-header">
    <h1>
        Advertisement    </h1>
    <ol class="breadcrumb">
        <li><a href="https://www.demoforclient.site/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row" ng-controller="myCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div style="float:left"><h3 class="box-title">Add Advertisement</h3></div>
                    <a href="{% url 'AllAdvertisement' %}" class="btn btn-primary" title="View Advertisment" style="float:right"><i class="fa fa-fw fa-list-ul"></i>View All ADS</a>
                </div>
            </div><!-- /.box-header -->
        </div>
        <!-- general form elements -->
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post" action="{% url 'ADDedit' edit.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                                            </div>

                    <div class="box-body">
                        <div class="col-md-8">
                            <input type="hidden" name="pt_hidden_id" id="pt_hidden_id"  ng-model="myFile.pt_hidden_id">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Select Ads Position:</label>
                                <select class="form-control"  name="pt_category" id="pt_child_id"  ng-model="myFile.pt_child_id"  required>
                                    <option value="">{{edit.ctg}}</option>
                                    										
											<option value="header" > Header</option>									
																			
											<option value="footer" > Footer</option>									
																			
											<option value="right_top" > TopRight</option>									
																			
											<option value="right_middle" > RightsidebarFirst</option>									
																			
											<option value="right_bottom" > RightsidebarSecond</option>									
																			
											<option value="left_top" > NewsVertical</option>									
																			
											<option value="left_middle" > NewsHorizontal</option>									
									                                </select>
                                
                            </div>


                            <div class="form-group">
                                <label for="file_uo_number">Title : </label>
                                <input type="text" value="{{edit.title}}" name="pt_title" id="pt_title"  class="form-control" ng-model="myFile.pt_title" required>
                            </div>

                            <div class="form-group">
                                <label for="file_uo_number">Images : </label>
                                <input type="file" name="pt_image" id="pt_image" file-model="myFile.pt_image" required>
                                {% if edit.image %}
                                <br> <img src="{{ edit.image.url }}" alt="Current image" style="max-height: 100px;">
                            {% endif %}
                            </div>

                            <!--<div class="form-group">
                                <label for="file_uo_number">Descreption : </label>
                                <textarea id="pt_description" name="pt_description" rows="10" cols="80" ng-model="myFile.pt_description" required>
                                </textarea>
                            </div>-->


                            <div class="form-group">
                                <label for="file_uo_number">Status : </label>
                                <select name="pt_status" id="pt_status" class="form-control" ng-int="myFile.pt_status" ng-model="myFile.pt_status" >
                                    <option value="1">Active</option>
                                    <option value="0">Not-Active</option>
                                </select>
                            </div>

                            <div class="box-footer">
                                <button ng-click="uploadFile()" class="btn btn-primary margin" id="submit_insert" name="submit_insert" value="submit_insert" type="submit">SUBMIT</button>
                            </div>
                        </div>
                    </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

{% endblock %}
