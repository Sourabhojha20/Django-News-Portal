{% extends 'Base2.html' %}
{% load static %}
{% block AdminContent %}

<section class="content-header">
    <h1>
        Manage User    </h1>
    <ol class="breadcrumb">
        <li><a href="https://www.demoforclient.site/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div style="float:left"><h3 class="box-title">Add/Edit Sub Admin</h3></div>					
					<a href="{% url 'SubAdminList' %}" class="btn btn-primary" title="View List" style="float:right;margin-right:12px;"><i class="fa fa-fw fa-list-ul"></i> Sub Admin List</a>
					
                </div>
            </div><!-- /.box-header -->
        </div>
                <!-- general form elements -->
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post" action=""  enctype="multipart/form-data">
            {% csrf_token %}
                        <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">
                        <input type="hidden" name="uploaded_image" id="uploaded_image"  value="" class="form-control">
                        <input type="hidden" name="u_id" id="u_id"  value="" class="form-control">
						 <input type="hidden" name="users[puser_role_id]" id="puser_role_id"  value="8" class="form-control">
                             <div class="form-group">
                            <label for="file_uo_number">User Name</label>
                            <input type="text" name="users[puser_fullname]" id="u_name"  value="" class="form-control" required="">
                                                         </div>
	
						<div class="form-group">
                            <label for="file_uo_number">Email</label>
                            <input type="email" name="users[puser_email]" id="puser_email"  value="" class="form-control" required="">
                                                    </div>
						
						<div class="form-group">
                            <label for="file_uo_number">Mobile</label>
                            <input type="text" name="users[puser_mobile1]" id="puser_mobile1"  value="" class="form-control" required="" maxlength="15">
                                                    </div>
						<div class="form-group">
                            <label for="file_uo_number">Password  </label>
                            <input type="password" name="users[puser_password]" id="puser_password"  value="" maxlength="15" class="form-control" required="">
                                                    </div>
				
                    </div>
                </div>			
            </div>
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">	
                        <div class="form-group">
                            <label for="file_uo_number">Status</label>
                            <select  class="form-control" name="users[puser_status]" id="puser_status" required="">
                                <option value="1" >Active</option>
                                <option value="0" >In-Active</option>
                            </select>
						</div>		
						<div class="form-group">
                            <label for="file_uo_number">Permision</label>
                            <input type="checkbox"   name="Permision" value="Add News" />Add News &nbsp; 
                            <input type="checkbox"  name="Permision" value="Edit News" />Edit News &nbsp; 
							<input type="checkbox"  name="Permision" value="Delete News" />Delete News 
						</div>
							
                        <div class="box-footer text-center">
                            <button class="btn btn-primary margin" id="submit_insert" name="submit_insert" value="insert_data" onclick="return confirm('Please confirm first..!')" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
<!-- jQuery 2.1.4 -->
<script src="https://www.demoforclient.site/themes/admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>


{% endblock %}
