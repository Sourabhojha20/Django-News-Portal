
{% extends 'Base2.html' %}
{% load static %}
{% block AdminContent %}

    <script src="http://code.angularjs.org/1.2.0/angular.min.js"></script>

    <section class="content-header">
        <h1>आज का राशिफल</h1>
        <ol class="breadcrumb">
            <li><a href="https://www.demoforclient.site/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active"></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div style="float:left"><h3 class="box-title">Page</h3></div>
                        <a href="{% url 'index' %}" class="btn btn-primary" target="_balnk" title="View List" style="float:right"><i class="fa fa-fw fa-list-ul"></i> View Page</a>
                    </div>
                </div><!-- /.box-header -->
            </div>

            <!-- general form elements -->
            <form role="form" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-body">
                                <input type="hidden" name="pm_menu_id" id="pm_menu_id" value="51" class="form-control">
                                <input type="hidden" name="p_id" id="p_id" value="3" class="form-control">

                                <div class="form-group">
                                    <label for="file_uo_number">Title</label>
                                    <input type="text" name="p_title" id="p_title" value="आज का राशिफल" class="form-control" required="">
                                </div>

                                <div class="form-group">
                                    <label for="file_subject">Content</label>
                                    <textarea class="form-control" id="pt_description" name="pt_description" placeholder="Description" required="" rows="10"></textarea>
                                </div>

                                <div class="box-footer text-center">
                                    <button class="btn btn-primary margin" id="submit_insert" name="submit_update" value="update_page" onclick="return confirm('Please confirm first..!')" type="submit">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form><!-- /.box -->
        </div>
    </section><!-- /.content -->

    <script>
        // Replace the <textarea id="editor1"> with a CKEditor 4
        // instance, using default configuration.
        CKEDITOR.replace( 'pt_description' );
    </script>

{% endblock %}
